        $('.btn-toggle').click(function(){
            if ( $('nav').hasClass('close')) {
                $('nav').css('right', '0');
                $('nav').removeClass('close');
                $('nav').css('background-color', 'rgba(202, 202, 202, 0.8)');
            } else {
                $('nav').css('right', '-100%');
                $('nav').addClass('close');
                $('nav').css('background-color', 'none');
            }
        });

        $('nav').click(function(e){
            if( !$('nav').has(e.target).length ) {
                $('nav').css('right', '-100%');
            }
        });
